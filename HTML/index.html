<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CSS/index.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <!-- Adding Location -->
            <div class="nav-location border">
                <span class="toward-address">    Deliver to</span>
                
                <div class="location-logo ">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="country-location">Pakistan</span>
                </div>
            </div>
            <!-- Adding Search Bar -->
            <div class="nav-search">
                <select name="City" class="category">
                    <option value="All">All</option>
                    <option value="computer">Computer</option>
                    <option value="kitchen">kitchen</option>
                    <option value="cutter">Cutter</option>
                    <option value="home">Home Decoration</option>
                    <option value="sanatory">Santory</option>
                    <option value="books">Books</option>
                    <option value="deals">Deals</option>
                    <option value="music">Music</option>
                    <option value="electronic">Electronics</option>
                    <option value="pets">Pets Supply</option>
                </select>
                <input type="search" placeholder="Search Amazon" class="search-input">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <!-- Adding Language  -->
            <div class="language">

            </div>
            <div class="sign-in border">
                <p class="sign-in-first " style="font-size: 0.7rem;">Hello, sign in</p>
                <div style="display: flex;">
                    <P class="sign-in-sec" style="display: inline; font-size: 0.9rem;">Account & List</P>
                    <select style="background-color: black; color: white; border: none;  ">
                    <!-- <Option>One </Option>
                    <Option>Two</Option>
                    <Option>THree</Option> -->
                    </select>
                </div>
                
            </div>

            <div class="returns border">
                <p class="sign-in-first " style="font-size: 0.7rem;">returns</p>
                <div style="display: flex;">
                    <P class="sign-in-sec" style="display: inline; font-size: 0.9rem;">& Orders</P>
                </div>
                
            </div>
        </div>
    </header>
    
</body>
</html>
